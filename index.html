<!DOCTYPE html>

<html>
	<head>
		<title>List Manager</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<script type="text/javascript" src="myScript.js"></script>

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
		</script>

		<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

         <link rel="stylesheet" type="text/css" href="myStyle.css">
	</head>


	<body ng-app="toDoListApp">

		<div class="container">
			<div class="jumbotron text-center">
			  <h2>To-do List Manager</h2>
			</div>

			<section id="fileDropArea">
				<h3>Drop your todo.json file here</h3>
			</section>

			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="taskTitle">Task title:</label>
					<div class="col-sm-10">
    					<input type="text" ng-model="taskTitle" class="form-control" id="taskTitle" placeholder="Enter task title">
    					{{taskTitle|removeDuplicates}}
    				</div>
				</div>
					
				<div class="form-group">			
					<label class="control-label col-sm-2" for="taskDescription">Description:</label>

					<div class="col-sm-10">
    					<input type="text" ng-model="taskDescription" class="form-control" id="taskDescription" placeholder="Enter task description">
    				</div>
				</div>

				<div class="form-group">	
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
					</div>
				</div>
			</form>

			<div ng-controller="AngularController">
	
				<h3>To-do</h3>
				<div ng-include="'taskTemplate.html'">
				</div>
		

				<!--
				<div id="toDoOutput">
					<h3>To-do</h3>
					<table border=1 id="toDoList">
						<tr>
							<th>Task</th>
							<th>Complete</th>
							<th>Description</th>
						</tr>
					</table>
				</div>
				-->
				<div id="completedOutput">
					<h3>Completed</h3>
					<table border=1 id="completedList">
						<tr>
							<th>Task</th>
							<th>Complete</th>
							<th>Description</th>
						</tr>
					</table>
				</div>
		</div>

	</body>
</html>
